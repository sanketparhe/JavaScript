<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .id {
        background-color: aquamarine;
        border: 1px solid black;
        height: 100px;

    }
</style>

<body>
    
    <button onclick="myfunction()">click me</button>
    <div class="id">
        <p id="id1"></p>
    </div>

    <script>
        function myfunction() {
            document.getElementById('id1').innerHTML = "java script "
        }
    </script>
</body>

</html>
