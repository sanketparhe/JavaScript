<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var day = 3;
        switch (day){
            case(1):document.write("Sunday")
            break;
            case(2):document.write("Monday")
            break;
            case(3):document.write("Theusday")
            break;
            case(4):document.write("Wednesday")
            break;
            case(5):document.write("Thursday")
            break;
            case(6):document.write("Firday")
            break;
            case(7):document.write("Saturday")
            break;
            default:document.write("please enter valid day")
        }
    </script>
</body>
</html>
