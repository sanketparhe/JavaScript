<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        alert('Hello Sanket')

        //primitive datatype
        //string
        const x='abcd';
        console.log(x)

        //int
        let number='10+20'
        console.log(number)

        //boolean
        console.log(10>20)

        //null
        var nul=null;
        console.log(nul)

        //undefine
        let as
        console.log(as)

        //symbol

        //bigint

        //non-primitive datatype
        //object
        const obj={name:'sanket',city:'pune',age:21}
        console.log(obj)

        //array
        let ar=['ABC',123,'xyz',240];
        console.log(ar)
        

    </script>
</body>
</html>
