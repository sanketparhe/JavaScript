<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sanket = prompt('Enter your name');
        var split = sanket.split('');
        var reverce = split.reverse('');
        var join = reverce.join();
        document.write(join);
    </script>
</body>
</html>
